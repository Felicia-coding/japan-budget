<body>

    <h1>ğŸ‡¯ğŸ‡µ æ—¥æœ¬æ—…éŠé›™å¹£åˆ¥è¨˜å¸³ ğŸ’¸</h1>

    <div id="summary-area">
        <p style="margin: 0; font-size: 1.2em; color: #555;">ç¸½æ”¯å‡ºåˆè¨ˆ</p>
        <div id="total-jpy">Â¥ 0</div>
        <p style="margin: 5px 0 0; font-size: 1em; color: #555;">ç¸½å°å¹£æ›åŒ¯æˆæœ¬</p>
        <div id="total-twd">NT$ 0</div>
    </div>

    <div id="input-area">
        <input type="text" id="jpy-input" placeholder="æ—¥å¹£é‡‘é¡: 1500 æ™šé¤" autofocus>
        <input type="text" id="twd-input" placeholder="å°å¹£é‡‘é¡: 320.5 æ©Ÿç¥¨" style="margin-top: 10px;">
        <button onclick="addExpense()">+ è¨˜éŒ„é€™ç­†æ”¯å‡º</button>
    </div>

    <div id="history-area">
        <h2>ğŸ§¾ æ”¯å‡ºæ­·å²è¨˜éŒ„</h2>
        <div id="expense-list-container">
            </div>
        <button id="clear-btn" onclick="clearAllData()">æ¸…ç©ºæ‰€æœ‰è¨˜éŒ„</button>
    </div>

    <script>
        const STORAGE_KEY = 'japan_trip_expenses_v2'; 
        const jpyInput = document.getElementById('jpy-input'); 
        const twdInput = document.getElementById('twd-input'); 
        const expenseListContainer = document.getElementById('expense-list-container');
        const totalJpyDisplay = document.getElementById('total-jpy'); 
        const totalTwdDisplay = document.getElementById('total-twd'); 
        let expenses = [];

        // --- å·¥å…·å‡½æ•¸ï¼šæ ¼å¼åŒ–æ—¥æœŸ ---
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}/${month}/${day}`;
        }

        // --- å·¥å…·å‡½æ•¸ï¼šç²å–ä»Šå¤©çš„æ—¥æœŸå­—ç¬¦ä¸² ---
        function getTodayDateString() {
            return formatDate(new Date());
        }

        // --- åˆå§‹åŒ–å’Œè¼‰å…¥æ•¸æ“š ---
        function init() {
            const storedExpenses = localStorage.getItem(STORAGE_KEY);
            if (storedExpenses) {
                expenses = JSON.parse(storedExpenses);
            }
            renderExpenses();
            calculateTotal();
            
            // è¨­å®š Enter éµæäº¤
            jpyInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    addExpense();
                }
            });
            twdInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    addExpense();
                }
            });
        }
        
        // --- æ ¸å¿ƒè§£æå‡½æ•¸ï¼šè§£æ [é‡‘é¡ å“é …] æ ¼å¼ ---
        function parseExpenseInput(inputText, currency) {
            const match = inputText.match(/^(\d+[\d\.]*)\s*(.*)/);
            let amount = 0;
            let description = '';

            if (match) {
                amount = parseFloat(match[1]);
                description = match[2] || `${currency}æ”¯å‡º`;
            }

            if (isNaN(amount) || amount < 0) {
                return { error: `è«‹è¼¸å…¥æœ‰æ•ˆçš„${currency}é‡‘é¡ï¼` };
            }
            
            return { amount, description: description.trim() };
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæ–°å¢æ”¯å‡º (ä¿®æ­£ç‚ºå–®ç­†æäº¤) ---
        function addExpense() {
            const jpyInputText = jpyInput.value.trim();
            const twdInputText = twdInput.value.trim(); 

            // 1. æª¢æŸ¥æ˜¯å¦åŒæ™‚è¼¸å…¥å…©å€‹æ¬„ä½
            if (jpyInputText && twdInputText) {
                alert('è«‹åˆ†é–‹è¨˜éŒ„ï¼æ‚¨ä¸èƒ½åŒæ™‚åœ¨æ—¥å¹£å’Œå°å¹£æ¬„ä½è¼¸å…¥è³‡æ–™ã€‚');
                return;
            }

            // 2. æª¢æŸ¥æ˜¯å¦éƒ½æ²’æœ‰è¼¸å…¥
            if (!jpyInputText && !twdInputText) {
                alert('è«‹è‡³å°‘è¼¸å…¥æ—¥å¹£æˆ–å°å¹£å…¶ä¸­ä¸€ç­†è¨˜éŒ„ï¼');
                return;
            }
            
            let amount = 0;
            let description = '';
            let isJpy = false;

            if (jpyInputText) {
                // è™•ç†æ—¥å¹£è¼¸å…¥
                const result = parseExpenseInput(jpyInputText, 'æ—¥å¹£');
                if (result.error) {
                    alert(result.error);
                    return;
                }
                amount = result.amount;
                description = result.description;
                isJpy = true;

            } else if (twdInputText) {
                // è™•ç†å°å¹£è¼¸å…¥
                const result = parseExpenseInput(twdInputText, 'å°å¹£');
                if (result.error) {
                    alert(result.error);
                    return;
                }
                amount = result.amount;
                description = result.description;
                isJpy = false;
            }

            // 3. å‰µå»ºæ–°çš„æ”¯å‡ºè¨˜éŒ„ (åªæœƒè¨˜éŒ„å…¶ä¸­ä¸€å€‹å¹£åˆ¥ï¼Œå¦ä¸€å€‹ç‚º 0)
            const newExpense = {
                id: Date.now(),
                // å¦‚æœæ˜¯æ—¥å¹£è¨˜éŒ„ï¼Œjpy_amount = amountï¼Œtwd_amount = 0
                // å¦‚æœæ˜¯å°å¹£è¨˜éŒ„ï¼Œjpy_amount = 0ï¼Œtwd_amount = amount
                jpy_amount: isJpy ? amount : 0,
                twd_amount: isJpy ? 0 : amount,
                description: description, 
                date: getTodayDateString()
            };

            expenses.unshift(newExpense);
            saveAndRefresh();

            jpyInput.value = '';
            twdInput.value = '';
            jpyInput.focus(); 
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šåˆªé™¤å–®ç­†æ”¯å‡º ---
        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            saveAndRefresh();
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæ¸…ç©ºæ‰€æœ‰æ•¸æ“š ---
        function clearAllData() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è¨˜å¸³è¨˜éŒ„å—ï¼Ÿé€™å€‹æ“ä½œç„¡æ³•å¾©åŸã€‚')) {
                expenses = [];
                saveAndRefresh();
            }
        }

        // --- æ•¸æ“šè™•ç†ï¼šå„²å­˜å’Œåˆ·æ–° ---
        function saveAndRefresh() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(expenses));
            renderExpenses();
            calculateTotal();
        }

        // --- ç•«é¢æ›´æ–°ï¼šè¨ˆç®—ç¸½é¡ (ä¿æŒç¨ç«‹åŠ ç¸½) ---
        function calculateTotal() {
            const totalJpy = expenses.reduce((sum, expense) => sum + expense.jpy_amount, 0);
            const totalTwd = expenses.reduce((sum, expense) => sum + expense.twd_amount, 0);

            totalJpyDisplay.textContent = 'Â¥ ' + totalJpy.toLocaleString('ja-JP', { maximumFractionDigits: 0 });
            
            totalTwdDisplay.textContent = 'NT$ ' + totalTwd.toLocaleString('zh-TW', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // --- ç•«é¢æ›´æ–°ï¼šæ¸²æŸ“åˆ—è¡¨ (åªé¡¯ç¤ºè©²ç­†è¨˜éŒ„çš„æœ‰æ•ˆå¹£åˆ¥) ---
        function renderExpenses() {
            expenseListContainer.innerHTML = ''; 

            if (expenses.length === 0) {
                expenseListContainer.innerHTML = '<p style="text-align: center; color: #999;">ç›®å‰æ²’æœ‰è¨˜éŒ„ï¼Œå¿«è¼¸å…¥ç¬¬ä¸€ç­†æ”¯å‡ºå§ï¼</p>';
                return;
            }

            // 1. æŒ‰æ—¥æœŸåˆ†çµ„
            const groupedExpenses = expenses.reduce((groups, expense) => {
                const date = expense.date;
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(expense);
                return groups;
            }, {});

            // 2. ç²å–æ—¥æœŸéµä¸¦æ’åº (ç¢ºä¿æ—¥æœŸæ–°çš„åœ¨å‰é¢)
            const sortedDates = Object.keys(groupedExpenses).sort().reverse();


            sortedDates.forEach(date => {
                const dailyExpenses = groupedExpenses[date];

                // è¨ˆç®—ç•¶æ—¥ç¸½æ”¯å‡º
                const dailyTotalJpy = dailyExpenses.reduce((sum, expense) => sum + expense.jpy_amount, 0);
                const dailyTotalJpyFormatted = dailyTotalJpy.toLocaleString('ja-JP', { maximumFractionDigits: 0 });
                
                const dailyTotalTwd = dailyExpenses.reduce((sum, expense) => sum + expense.twd_amount, 0);
                const dailyTotalTwdFormatted = dailyTotalTwd.toLocaleString('zh-TW', { minimumFractionDigits: 2, maximumFractionDigits: 2 });


                // å‰µå»ºæ—¥æœŸåˆ†çµ„æ¨™é¡Œ
                const dateGroupDiv = document.createElement('div');
                dateGroupDiv.className = 'date-group';
                dateGroupDiv.innerHTML = `<span>${date}</span> <span>åˆè¨ˆ: Â¥ ${dailyTotalJpyFormatted} (NT$ ${dailyTotalTwdFormatted})</span>`;
                expenseListContainer.appendChild(dateGroupDiv);

                // å‰µå»ºæ”¯å‡ºåˆ—è¡¨
                const ul = document.createElement('ul');
                ul.className = 'expense-list';

                dailyExpenses.forEach(expense => {
                    
                    let twdText = '';
                    let jpyAmountText = '';

                    if (expense.twd_amount > 0) {
                        // é¡¯ç¤ºå°å¹£é‡‘é¡
                        twdText = `<span class="twd-display">(NT$ ${expense.twd_amount.toLocaleString('zh-TW', { minimumFractionDigits: 2, maximumFractionDigits: 2 })})</span>`;
                        jpyAmountText = ''; // ç¢ºä¿ JPY æ¬„ä½ç‚ºç©º
                    }
                    
                    if (expense.jpy_amount > 0) {
                        // é¡¯ç¤ºæ—¥å¹£é‡‘é¡
                        jpyAmountText = `Â¥ ${expense.jpy_amount.toLocaleString('ja-JP', { maximumFractionDigits: 0 })}`;
                        twdText = ''; // ç¢ºä¿ TWD æ¬„ä½ç‚ºç©º
                    }


                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="item-description">${expense.description} ${twdText}</span>
                        <span class="item-amount">${jpyAmountText}</span>
                        <button class="delete-btn" onclick="deleteExpense(${expense.id})">x</button>
                    `;
                    ul.appendChild(li);
                });
                expenseListContainer.appendChild(ul); 
            });
        }
        
        // **ç¨‹å¼ç¢¼çš„çµå°¾é—œéµï¼šç¢ºä¿å‘¼å« init() å‡½æ•¸**
        window.onload = init; 
    </script>
